{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3>Are you sure you want to delete {{ staff.name }}?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'staff_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
